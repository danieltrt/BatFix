repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    -   id: black
-   repo: local
    hooks:
       - id: cargo-fmt
         name: cargo fmt
         language: system
         entry: bash -c 'cargo fmt'

ci:
  skip: [cargo-fmt]
