repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
repos:
   - repo: local
     hooks:
       - id: cargo-fmt
         name: cargo fmt
         language: system
         entry: bash -c 'cargo fmt'
